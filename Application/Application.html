<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="Application.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section>
      <div class="card p-3" style="width: 30rem">
        <div class="card-body">
          <h2 class="card-title text-center">DhyanSports Foundation</h2>
          <form class="row">
            <div class="col-md-12">
              <label for="validationServer01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationServer01"
                required />
            </div>
            <div class="col-md-12">
              <label for="validationServer02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationServer02"
                required />
            </div>

            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="xyz@gmail.com"
                required />
            </div>
            <div class="col-md-12">
              <label for="validationServer01" class="form-label"
                >Choose your Domain</label
              >
              <input
                type="text"
                class="form-control"
                id="validationServer01"
                placeholder="eg-Research Intern"
                required />
            </div>
            <div class="col-md-12">
              <label for="validationDefault03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                required />
            </div>
            <div class="col-md-12">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="validationDefault05" class="form-label">
                Upload Resume</label
              >
              <input
                type="file"
                class="form-control"
                id="validationDefault05"
                required />
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input is-valid"
                  type="checkbox"
                  value=""
                  id="invalidCheck3"
                  aria-describedby="invalidCheck3Feedback"
                  required />
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary p-3" type="submit">
                Submit Form
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
