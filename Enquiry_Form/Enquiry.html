<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="Enquiry.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
<section>
    
  <div class="card" style="width: 30rem;">
  <div class="card-body">
    <h2 class="card-title text-center">DhyanSports Foundation</h2>
    <form class="row">
  <div class="col-md-12">
    <label for="validationServer01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationServer01" required>
  </div>
  <div class="col-md-12">
    <label for="validationServer02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationServer02" required>
   
  </div>
  <div class="col-md-12">
    <label for="validationServerUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="Choose a username" required>
    </div>
  </div>
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com" required>
  </div>
  <div class="col-md-12">
                  <label for="validationDefault05" class="form-label"
                    >Contact Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="validationDefault05"
                    inputmode="numeric"
                    maxlength="12"
                    placeholder="+91-123451318"
                    required />
                </div>
  <div class="mb-12">
                  <label for="validationTextarea" class="form-label"
                    >Enquiry</label
                  >
                  <textarea
                    class="form-control"
                    id="validationTextarea"
                    placeholder="Mention your Queries"
                    required></textarea>
                  <div class="invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                </div>

  <div class="col-12 submit-btn">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
 </div>
</div>
</section>
</body>
</html>
