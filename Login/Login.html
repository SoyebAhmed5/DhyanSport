<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="Login.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section>
    
  <div class="card" style="width: 30rem;">
  <div class="card-body">
    <h2 class="card-title text-center">DhyanSports Foundation</h2>
     <form class="row">

    <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com" required>
  </div>
  <div class="col-md-12">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter the Password" required>
  </div>
  
  <div class="col-12">
    <br>
    <button class="btn btn-primary" type="submit">Log In</button>
  </div>
  <a href="#" class="login-link text-center text-decoration-none">Forget password?</a>
</form>
    </div>
    </div>
    </section>
</body>
</html>
